        <label for="nome"> Nome</label>

        <input id="email" type="text" placeholder="exemplo@internet.com">Email<br/>
        <label for="senha"> Senha</label>
        <input id="senha" type="password" placeholder="insira senha">Senha<br/>
        <button type="submit">
            Enviar
        </button>
    </form>
